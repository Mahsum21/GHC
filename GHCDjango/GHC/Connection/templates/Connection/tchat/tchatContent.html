<iv class="col border mt-0 h-75" role="main" style="width: 75%; max-height: 50%;" >

    <div class="single_service wow fadeInUp col mt-0 " data-wow-duration="1s" data-wow-delay=".3s" style="width: 75%; max-height: 50%;">
        <h2 class="text-center text-white font-weight-bold" >{{ expediteur.nom }} &lt;==&gt; {{ destinataire.nom }}  </h2>
        <div class="h-50" style="height: 50%;">
        {% for message in messages %}
        {% if message.expediteur == expediteur.id %}
        <p class="bg-primary">
            <span class="text-white font-weight-bold font-italic" > 
                {{ expediteur.nom }} (  ) </span> <br>
            {{ message.message }}
        </p>
        {% else %}
        <p class="bg-success">
            <span class="text-white font-weight-bold font-italic" >
                {{ destinataire.nom }} (  ) </span> <br>
            {{ message.message }}    
        </p>

        {% endif %}
        {% endfor %}

        </div>
        <div class="form mb-3">
            <div class="col align-items-center justify-content-center">
                <form method="post" class="form align-items-center justify-content-center" action="{% url 'ghc:tchat' id1=expediteur.id id2=destinataire.id %}">
                        {% csrf_token %}                        
                          <div class="form-group align-items-center justify-content-center" >
                                  <textarea id="message"  name="message" class="form-control" placeholder="message" required cols="30" rows="2"></textarea>
                                  
                          </div>
                          <div class="form-group align-items-right justify-content-right">
                                  <button type="submit" class="btn btn-primary mb-4" >envoyer</button>
                          </div>
                </form>
            </div>
        </div>
    </div>
</div>
